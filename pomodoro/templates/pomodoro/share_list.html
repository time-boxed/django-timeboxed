{% extends "pomodoro/base.html" %}
{% load static %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'pomodoro:dashboard' %}">Pomodoros</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shares</li>
    </ol>
</nav>

<table class="table">
    {% for share in object_list %}
    <tr>
        <td>
            <a href="{% url 'pomodoro:share-calendar' share.pk %}">{{share.pk}}</a>
        </td>
        <td>
            {{share.last_accessed}}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
